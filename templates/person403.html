{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403</title>
    <link href="{% static 'bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">

                {% endif %}
                <div class="mt-5">
                    <a type="button" class="btn btn-outline-dark" href="{% url 'pagina_inicial' %}">Voltar a página inicial</a>
                    <a type="button" class="btn btn-outline-danger" href="{% url 'encerrar_sessao' %}">Encerrar sessão</a>
                </div>
            </div>
            <div class="col-6">
                <img class="img-fluid" src="{% static 'front_assets/imgs/security.png' %}" alt="">
            </div>
        </div>
    </div>
</body>
</html>
